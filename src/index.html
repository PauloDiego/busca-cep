<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header>
        <h1>Buscar endereço - ViaCEP</h1>
    </header>
    <main>
        <section class="cep-section">
            <form action="">
                <section>
                    <label for="cep">CEP: </label>
                    <input type="number" name="cep" id="cep" placeholder="Digite seu cep">
                    <input type="button" value="BUSCAR" id="search">
                </section>

                <section>
                    <section class="cep-section">
                        <input type="text" name="street" id="street" placeholder="Rua" readonly>
                    </section>

                    <section class="cep-section">
                        <input type="text" name="district" id="district" placeholder="Bairro" readonly>
                    </section>

                    <section class="cep-section">
                        <input type="text" name="city" id="city" placeholder="Cidade" readonly>
                    </section>

                    <section class="cep-section">
                        <input type="text" name="state" id="state" placeholder="UF" readonly>
                    </section>
                </section>
            </form>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Paulo Diego. ©</p>
    </footer>
    <script src="../src/script.js"></script>
</body>
</html>
