<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Busca CEP</h1>
    </header>
    <main>
        <section class="cep-section">
            <form action="">
                <section>
                    <label for="CEP">CEP: </label>
                    <input type="number" name="cep" id="cep" placeholder="Digite seu cep">
                    <button type="submit">BUSCAR</button>
                </section>

                <section>
                    <section class="cep-section">
                        <input type="text" name="street" id="street" placeholder="Rua">
                    </section>

                    <section class="cep-section">
                        <input type="text" name="district" id="district" placeholder="Bairro">
                    </section>

                    <section class="cep-section">
                        <input type="text" name="city" id="city" placeholder="Cidade">
                    </section>

                    <section class="cep-section">
                        <input type="text" name="state" id="state" placeholder="UF">
                    </section>
                </section>
            </form>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Paulo Diego. Â©</p>
    </footer>
</body>
</html>
